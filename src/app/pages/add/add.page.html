
<ion-header>
  <ion-toolbar>
    <div class="inline-block row">
    <ion-buttons class="col-8" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="col-4 float-right">
      <a class="logout" [routerLink]='["/home"]'><ion-icon class="ml-5 mt-1" name="exit"></ion-icon></a>
    </div>
    </div>
  </ion-toolbar>
  <div class="mb-0 mt-0">
    <img src="../../assets/images/Logo.png" alt="Logo UVS"/>
    <ion-title class="text-center save">Enr√©gistrement</ion-title>
    <div class="slogan" *ngIf="Create.submitted">
      <p class="slogan alert alert-success">Ajouter avec succes</p>
    </div>
  </div>
</ion-header>
<ion-content>
  <form method="post" (ngSubmit)='OnSubmit(Create)' #Create="ngForm">
    <div class="form-group">
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Prenom</ion-label>
          <ion-input type='text' name='prenom'  ngModel required #myPrenom="ngModel"></ion-input>
          <span class="text-danger" *ngIf="(!myPrenom.valid || !myPrenom.dirty)">prenom invalide</span>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Nom</ion-label>
          <ion-input type='text' name='nom'  ngModel required #myNom="ngModel"></ion-input>
          <span class="text-danger" *ngIf="(!myNom.valid || !myNom.dirty)">nom invalide</span>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">INE</ion-label>
          <ion-input type='text' name='ine'  ngModel required #myINE="ngModel"></ion-input>
          <span class="text-danger" *ngIf="(!myINE.valid || !myINE.dirty)">ine invalide</span>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Filiere</ion-label>
          <ion-input type='text' name='filiere'  ngModel required #myFiliere="ngModel"></ion-input>
          <span class="text-danger" *ngIf="(!myFiliere.valid || !myFiliere.dirty)">filiere invalide</span>
        </ion-item>
      </div>
      <div class="form-group m-3 text-center">
        <!-- <button class="btn btn-success" [disabled]="!loginform.valid">Connecter</button> -->
        <button class="btn btn-success ml-3" [disabled]="!Create.valid">Connecter</button>
      </div>
    </div>   
  </form> 
</ion-content>
