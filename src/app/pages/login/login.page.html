
<ion-header>
  <div class="mb-0 mt-0">
    <img src="../../assets/images/Logo.png" alt="Logo UVS"/>
  </div>

</ion-header>
<ion-content>
  <ion-toolbar>  
    <ion-title class="text-center">Auhtentification</ion-title>
  </ion-toolbar>
  <form method="post" (ngSubmit)='OnSubmit(loginform)' #loginform="ngForm" >
    <div class="slogan">
      <p class="slogan alert alert-danger" *ngIf="!loginform.valid">Email ou Mot de passe invalide!</p>
      <p class="slogan alert alert-success" *ngIf="loginform.valid">Correct</p>
    </div>
    <div class="form-group">
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type='email' name='email'  ngModel required email #myEmail="ngModel"></ion-input>
          <!-- <span class="text-danger">Email invalide</span> -->
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Mot de Passe</ion-label>
          <ion-input type='password' name='password' ngModel required #myPwd="ngModel"></ion-input>
          <!-- <span class="text-danger">Password invalide</span> -->
        </ion-item>
      </div>
      <div class="form-group m-5">
        <button class="btn btn-danger ml-3" (click)='OnReset()'>Annuler</button>
        <button class="btn btn-success ml-3" [disabled]="!loginform.valid">Connecter</button>
        <!-- <button class="btn btn-outline-success ml-3" [disabled]="!loginform.valid">Connecter</button> -->
      </div>
    </div>   
  </form> 
</ion-content>
