
<ion-header>
  <div class="mb-0 mt-0">
    <img src="../../assets/images/Logo.png" alt="Logo UVS"/>
  </div>

</ion-header>
<ion-content>
  <ion-toolbar>  
    <ion-title class="text-center title">Modification</ion-title>
  </ion-toolbar>
  <div class="slogan" *ngIf="Update.submitted">
    <p class="slogan alert alert-success">Ajouter avec succes</p>
  </div>
  <form method="post" (ngSubmit)='OnSubmit(Update)' #Update="ngForm">
    <div class="form-group">
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Prenom</ion-label>
          <ion-input type='text' name='prenom'  [(ngModel)]="data.prenom" required #myPrenom="ngModel"></ion-input>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Nom</ion-label>
          <ion-input type='text' name='nom'  [(ngModel)]="data.nom" required #myNom="ngModel"></ion-input>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">INE</ion-label>
          <ion-input type='text' name='ine'  [(ngModel)]="data.ine" required #myINE="ngModel"></ion-input>
        </ion-item>
      </div>
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Filiere</ion-label>
          <ion-input type='text' name='filiere'  [(ngModel)]="data.filiere" required #myFiliere="ngModel"></ion-input>
        </ion-item>
      </div>
      <div class="form-group m-5 text-center">
        <button class="btn btn-success" >Modifier</button>
        <!-- <button class="btn btn-outline-success ml-3" [disabled]="!Update.valid">Connecter</button> -->
      </div>
    </div>   
  </form> 
</ion-content>
